<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/Style.css">
</head>
<body>
    





    <br>

    <div class="CharacterInfo">

        <br>
        <form action="">
            <h1>Character Sheet</h1>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="age">Age</label>
            <br>
            <input type="number" id="age" name="age">
            <br>
            <br>
            <div class="genderSelector">
                <label for="gender">Gender</label>
                <br>
                <select onchange="genderSelected()" name="genderSelector" id="genderSelector">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <br>

            <div id="otherGender" class="hide">
                <label for="othergender">What is your gender?</label>
                <br>
                <input type="text" id="otherGender" name="otherGender">
            </div>

            <br>
            
            <div class="Races">
            <label for="race">Race</label>
            <br>
            <select name="race" id="race">
                <option value="human">Human</option>
                <option value="elf">Elf</option>
                <option value="dwarf">Dwarf</option>
                <option value="orc">Orc</option>
                <option value="dragonborn">Dragonborn</option>
                <option value="tiefling">Tiefling</option>
            </select>
        </div>

        <br>


        <div id="CharacterClasses">
            <label for="class">Class</label>
            <br>
            <select onchange="classSelected()" name="" id="classSelector">
                <option value="fighter">Fighter</option>
                <option value="wizard">Wizard</option>
                <option value="rogue">Rogue</option>
                <option value="barbarian">Barbarian</option>
                <option value="druid">Druid</option>
            </select>
        </div>

        <br>

        <div id="chooseSpell" class="hide">
            <label for="spells">Starting Spells</label>
            <br>
            <input type="radio" name="spells" id=""> <label for="">Sleep</label>
            <input type="radio" name="spells" id=""> <label for="">Magic Missile</label>
            <input type="radio" name="spells" id=""> <label for="">Mage Armour</label>
            <input type="radio" name="spells" id=""> <label for="">Ray of Sickness</label>

            
        </div>

        <div id="chooseWeapon" class="hide">
            <label for="weapons">Starting Weapons</label>
            <br>
            <input type="radio" name="weapons" id=""> <label for="">Longsword</label>
            <input type="radio" name="weapons" id=""> <label for="">Shortsword</label>
            <input type="radio" name="weapons" id=""> <label for="">Greatsword</label>
            <input type="radio" name="weapons" id=""> <label for="">Bow</label>
        </div>
        </form>

  
    <script src="../CharacterSheetMaker/Javascript/Code.js"></script>
</body>
</html>
